<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
 
</div>
<h2>Load Quiz File</h2>
<input type="file" class="upload" (change)="changeListener($event.target.files)">


<mat-card class="question-panel-card">
  <mat-card-header>
    <mat-card-subtitle>{{ getQuestionIdxString() }}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <p class="card-text">
      {{ getCurrentQuestionText() }}
    </p>
  </mat-card-content>

</mat-card>

<mat-card class="answer-panel-card">

    <button class="button-style" [@EnterLeave]="'flyIn'">{{ getAns1() }}</button>
    <button class="button-style" [@EnterLeave]="'flyIn'">{{ getAns2() }}</button>
    <button class="button-style" [@EnterLeave]="'flyIn'">{{ getAns3() }}</button>

</mat-card>

<mat-card >
  <button  class="button-style" (click)="goNext()">Next Question</button>
</mat-card>
